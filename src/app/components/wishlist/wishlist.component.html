<h1>
    <ion-icon name="star"></ion-icon>
    Wishlist
</h1>
<ion-list inset *ngIf="wishlist && wishlist.length">
    <ion-item-sliding *ngFor="let product of wishlist">
        <ion-item>
            <ion-avatar>
                <img [src]="product.image">
            </ion-avatar>
            <ion-label text-wrap>
                <!-- Product info -->
                <ion-text color="primary">
                    <h1>{{ product.name }}</h1>
                </ion-text>
                <p>
                    â‚¬ {{ product.price }}
                </p>
                <!-- /Product info -->
            </ion-label>
        </ion-item>

        <!-- Actions -->
        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="removeProductFromWishlist(product)">
                <ion-icon name="trash" size="large"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <!-- /Actions -->
    </ion-item-sliding>
</ion-list>
